<section class="main-wrapper login-main-wrapper">
	<form class="form-login" method="post" action="/api/login">
		<p class="error-message" ng-if='errorCode == 1'>Username or password incorrect!</p>
		<h3>Sign in to your account</h3>

		<div class="control-group">
			<input type="text" class="username" name="username" placeholder="Username" autocomplete="off"/>
		</div>

		<div class="control-group">
			<input type="password" class="password" name="password" placeholder="Password"/>
		</div>

		<div class="form-actions">	
			<button type="submit">
				Login
			</button>
		</div>		

		<div class="forget-password">
			<h4>Forgot your password?</h4>
			<p>click <a href="/recovery">here </a>to reset your password.</p>
		</div>		

		<hr>

		<div class="create-account">
			<p>Don't have an account yet? <a href="/register">Create an account</a></p>
		</div>

	</form>
	
</section>
